<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script src="https://kit.fontawesome.com/a14ed7ec88.js" crossorigin="anonymous"></script>
    <title>Spotify
    </title>
</head>
<body>
    
    <div id="app" class="flex direction--column ">
       
        <div class="app__content flex ">
            
            <header class="app__menu flex direction--column">
                <nav class="nav-menu">
                    <figure class="logo-image">
                        <img class="image-small" src="./img/logo-small.svg" alt="">
                        <img class="image-big" src="./img/logo.svg" alt="">
                    </figure>

                    <ul class="menu-link flex direction--column">
                       <li class="menu-list flex align--items-center">
                        <figure class="menu-image left--before_green">
                          <img src="./img/home.svg" alt="">
                        </figure> 
                          <p class="font-link link-home">Home</p>
                       </li>
                       <li class="menu-list flex align--items-center">
                        <figure class="menu-image">
                            <img src="./img/search.svg" alt="">
                         </figure>
                           <p class="font-link">Cerca</p> 
                       </li>
                       <li class="menu-list flex align--items-center">
                        <figure class="menu-image">
                            <img src="./img/libreria.svg" alt="">
                        </figure>   
                            <p class="font-link">La tua libreria</p> 
                     </li>
                    </ul>
                </nav>
                <div class="playlist-menu">
                    <h4 class="playlist-menu-title">playlist</h4>
                    <ul class="playlist-name ">
                       <li class="create-playlist flex align--items-center">
                        <button class="button--create"><i class="plus--icon fa-solid fa-plus" style="color: #000000;"></i></button>
                        <a href="#">Crea playlist</a> </li>
                       <li><a href="#">Nome Playlist</a></li>
                       <li><a href="#">Nome Playlist</a></li>
                       <li><a href="#">Nome Playlist</a></li>
                       <li><a href="#">Nome Playlist</a></li>
                       <li><a href="#">Nome Playlist</a></li>
                       <li><a href="#">Nome Playlist</a></li>
                       <li><a href="#">Nome Playlist</a></li>
                    </ul>
                </div>
                <div class="account-menu flex wrap ">
                    <div class="menu-install flex align--items-center ">
                        <figure class="install-image">
                            <img class="download-image" src="./img/download.svg" alt="">
                        </figure>
                        <p class="install-text text--hide">Installa app</p>
                    </div>
                    <div class="menu-account flex align--items-center top--before_grey  ">
                        <figure class="account-image ">
                            <img src="./img/profile.svg" alt="">
                        </figure>
                        <p class="account-name text--hide">John Doe</p>
                    </div>
                </div>
            </header>
           
            <main class="app__content-wrapper"></main>
        
        </div>

        <aside class="app__toolbar  flex justify--between">
            <div class="toolbar toolbar-song__preview flex">
                <ul class="flex">
                    <li class="icon-left">
                        <figure class="toolbar-song-image">
                           <img class="song-image" src="./img/sinister.jpeg" alt=""></li>
                        </figure>   
                    <li class="icon-left">
                        <div class="song-title">Sinister</div>
                        <div class="song-autor">Brano Nome</div>
                    </li>
                    <li class="icon-left">
                        <div><a href="#"><i class="fa-regular fa-heart" style="color: #919191;"></i></a></div>
                        <div><a href="#"><i class="fa-regular fa-folder" style="color: #919191;"></i></a></div>
                    </li>
                </ul>
            </div>
            
            <div class="toolbar toolbar-button flex">
                 <div class="button-list ">
                    <ul class="button-song ">
                        <li>
                            <a href="#" >
                                <i class="icon fa-solid fa-shuffle"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#"><i class=" icon fa-forward-step fa-rotate-180" style="color: #ffffff;"></i>
                            </a></li>
                        <li>
                            <a href="#"><i class="icon icon-play fa-regular fa-circle-play" style="color: #ffffff;"></i>
                            </a></li>
                        <li>
                            <a href="#"><i class="icon  fa-solid fa-forward-step" style="color: #ffffff;"></i>
                            </a></li>
                        <li>
                            <a href="#"><i class="icon fa-solid fa-rotate-right" style="color: #ffffff;"></i>
                            </a></li>
                    </ul>
                 </div>

                 <div class="toolbar-time">
                     <span class="time">0:25</span>
                     <input type="range" id="seek-slider" max="100" value="40">
                     <span class="time">4:35</span>
                 </div>
            </div>
           
            <div class="toolbar toolbar-volume flex">
                <ul class="display--flex">
                    <li class="icon-right"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></li>
                    <li class="icon-right"><i class="fa-solid fa-desktop" style="color: #ffffff;"></i></li>
                    <li class="icon-right"><i class="fa-solid fa-volume-high" style="color: #ffffff;"></i></li>
                    <input type="range" id="volume-slider" max="100" value="20">
                </ul>
            </div>
        </aside>
   
    </div>

</body>
</html>
